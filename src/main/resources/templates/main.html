<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>회원페이지</h2>
    ID : <span sec:authentication="name"></span><br>
    권한 : <span sec:authentication="authorities"> </span>
    <form id="logout" action="/logout" method="post">
        <input type="hidden" th:name="${_parameterName}" th:value="${_csrf.token}" />
        <input type="submit" value="로그아웃">
</body>
</html>
